<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ login }}'s Following</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<button ion-item *ngFor="let followee of following" (click)="gotoDetails($event, followee.login)">
  <ion-avatar item-left>
    <img [src]="followee.avatar_url">
  </ion-avatar>
  {{ followee.login }}
</button>
</ion-content>
